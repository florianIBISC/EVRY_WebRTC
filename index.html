<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".draggable" ).draggable();
    $( ".resizable" ).resizable();
  } );
  </script>
  <menu type="context" id="menuLocal">
    <menuitem label="Rafraîchir" onclick="window.location.reload()"></menuitem>
    <menuitem label="Mettre au premier plan" onclick="mettrePremierPlanLocalVideo()" id="premier"></menuitem>
    <menuitem label="Mettre au second plan" onclick="mettreSecondPlanLocalVideo()"></menuitem>
  </menu>
  <menu type="context" id="menuRemote">
    <menuitem label="Rafraîchir" onclick="window.location.reload()"></menuitem>
    <menuitem label="Mettre au premier plan" onclick="mettrePremierPlanRemoteVideo()" id="premier"></menuitem>
    <menuitem label="Mettre au second plan" onclick="mettreSecondPlanRemoteVideo()"></menuitem>
  </menu>
</head>
<body>
  <div class="copy">Envoyez l'url à votre ami</div>


  <div class="resizable">
    <video id="localVideo" autoplay muted class="draggable" contextmenu="menuLocal" controls></video>
  </div>
  <div class="resizable">
    <video id="remoteVideo" autoplay class="draggable" contextmenu="menuRemote" controls></video>
  </div>
    
  

  <script src="script.js"></script>
</body>
</html>
